<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBC Quiz | Oasis of Wisdom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Digital Bible Quiz - BBC by Oasis of Wisdom Bible Church" />
  <meta name="keywords" content="Bible Quiz, Oasis Church, Youth, Challenge, BBC" />
  <meta name="author" content="Oasis of Wisdom Media Team" />
  <meta property="og:title" content="BBC Quiz | Oasis of Wisdom" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://www.oowbc.com.ng/bbc-quiz.html" />

  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-12R09Q1G31"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-12R09Q1G31');
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fdf4;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #004225;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    .timer, .question-count {
      font-weight: bold;
      color: #b30000;
      margin-bottom: 1rem;
      text-align: right;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question h4 {
      color: #004225;
      margin-bottom: 0.5rem;
    }
    .question label {
      display: block;
      padding: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #004225;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .submitted-message {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    .submitted-message a {
      color: #004225;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Back to the Bible Challenge - Quiz</h1>
  </header>

  <main>
    <form id="quizForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="99dc2fe8-9b17-47af-ab28-cf6e48489d11">
      <input type="hidden" name="redirect" value="">

      <!-- Intro Section -->
      <div id="intro">
        <label>Full Name:</label>
        <input type="text" name="Name" id="name" required>
        <label>Exam Number:</label>
        <input type="text" name="Exam Number" id="exam" required>
        <button type="button" onclick="startQuiz()">Start Test</button>
      </div>

      <!-- Quiz Section -->
      <div id="quizContainer" style="display:none;">
        <div class="question-count" id="qCount"></div>
        <div class="timer" id="timer"></div>
        <div id="questionBlock"></div>
        <button type="button" onclick="nextQuestion()" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
      </div>
    </form>

    <div class="submitted-message" id="submittedMsg">
      <h2>Your answer has been submitted.</h2>
      <p><a href="bbc.html">‚Üê Go back to BBC Home</a></p>
    </div>
  </main>

  <script>
    const questions = [
      {
        q: "Who betrayed Jesus?",
        options: ["Judas Iscariot", "Peter", "Thomas", "Paul"],
        name: "Q1"
      },
      {
        q: "Which book contains the Ten Commandments?",
        options: ["Exodus", "Genesis", "Leviticus", "Numbers"],
        name: "Q2"
      },
      {
        q: "Where was Jesus born?",
        options: ["Bethlehem", "Nazareth", "Jerusalem", "Galilee"],
        name: "Q3"
      },
      {
        q: "Who led the Israelites across the Red Sea?",
        options: ["Moses", "Abraham", "Joshua", "David"],
        name: "Q4"
      },
      {
        q: "Who was swallowed by a great fish?",
        options: ["Jonah", "Noah", "Elijah", "Daniel"],
        name: "Q5"
      },
      {
        q: "What is the last book of the Bible?",
        options: ["Revelation", "Jude", "Malachi", "Acts"],
        name: "Q6"
      },
      {
        q: "Which king wrote many of the Psalms?",
        options: ["David", "Solomon", "Saul", "Hezekiah"],
        name: "Q7"
      },
      {
        q: "How many books are in the Bible?",
        options: ["66", "72", "60", "70"],
        name: "Q8"
      },
      {
        q: "What did Jesus feed 5,000 people with?",
        options: ["5 loaves and 2 fish", "Bread and wine", "Manna", "Fish only"],
        name: "Q9"
      },
      {
        q: "What did God create on the first day?",
        options: ["Light", "Sky", "Land", "Animals"],
        name: "Q10"
      }
    ];

    let current = 0;
    let timer;
    let timeLeft = 15;

    function startQuiz() {
      if (!name.value || !exam.value) {
        alert("Please enter your full name and exam number.");
        return;
      }
      document.getElementById("intro").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const block = document.getElementById("questionBlock");
      const q = questions[current];
      const options = shuffle([...q.options]);
      document.getElementById("qCount").textContent = `Question ${current + 1} of ${questions.length}`;
      block.innerHTML = `<div class="question"><h4>${q.q}</h4>` +
        options.map((opt, i) => `
          <label><input type="radio" name="${q.name}" value="${opt}" required> ${String.fromCharCode(65+i)}. ${opt}</label>
        `).join("") + `</div>`;
      document.getElementById("nextBtn").style.display = current < questions.length - 1 ? "inline-block" : "none";
      document.getElementById("submitBtn").style.display = current === questions.length - 1 ? "inline-block" : "none";
      resetTimer();
    }

    function nextQuestion() {
      const qName = questions[current].name;
      const selected = document.querySelector(`input[name="${qName}"]:checked`);
      if (!selected) {
        alert("Please select an answer.");
        return;
      }
      current++;
      if (current < questions.length) {
        showQuestion();
      }
    }

    function startTimer() {
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (current === questions.length - 1) {
            document.getElementById("quizForm").submit();
          } else {
            current++;
            showQuestion();
          }
        }
      }, 1000);
    }

    // Form submission detection
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      clearInterval(timer);
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("submittedMsg").style.display = "block";
    });

    // Utility
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Tab switch detection
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("Tab switch detected! Your test will end.");
        document.getElementById("quizForm").submit();
      }
    });
  </script>
</body>
</html>
