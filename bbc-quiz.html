<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBC Digital Quiz | Oasis of Wisdom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Take the Back to the Bible Challenge digital quiz - Oasis of Wisdom Bible Church" />
  <meta name="keywords" content="Bible Quiz, Christian Test, BBC, Oasis Church" />
  <meta name="author" content="Oasis of Wisdom Media Team" />
  <meta property="og:title" content="BBC Online Quiz" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://www.oowbc.com.ng/bbc-quiz.html" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-12R09Q1G31"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-12R09Q1G31');
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fff7;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004225;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    .question h3 {
      color: #004225;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #004225;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:disabled {
      background: #ccc;
    }
    .timer {
      text-align: right;
      font-weight: bold;
      color: #b30000;
    }
    .success-message {
      background: #e0ffe0;
      border: 1px solid #77dd77;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Back to the Bible Challenge (BBC)</h1>
  </header>

  <main>
    <form id="quizForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="99dc2fe8-9b17-47af-ab28-cf6e48489d11" />
      <div id="user-details">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="Name" required />
        </div>
        <div class="form-group">
          <label for="exam">Exam Number</label>
          <input type="text" id="exam" name="Exam Number" required />
        </div>
        <button type="button" class="btn" onclick="startQuiz()">Start Test</button>
      </div>

      <div id="quiz-section" class="hidden">
        <div class="timer" id="timer">Time Left: 15s</div>
        <div id="question-container"></div>
        <button type="button" class="btn" onclick="nextQuestion()">Next</button>
      </div>

      <div id="final-submit" class="hidden">
        <p class="success-message">âœ… Your answers have been submitted. Thank you for participating!</p>
        <a href="bbc.html" class="btn">Back to BBC Home</a>
      </div>
    </form>
  </main>

  <script>
    const questions = [
      {
        q: "Who betrayed Jesus?",
        options: ["Judas Iscariot", "Peter", "Thomas", "Paul"],
        ans: "A"
      },
      {
        q: "Which book contains the Ten Commandments?",
        options: ["Exodus", "Genesis", "Leviticus", "Numbers"],
        ans: "A"
      },
      {
        q: "Where was Jesus born?",
        options: ["Bethlehem", "Nazareth", "Jerusalem", "Galilee"],
        ans: "A"
      },
      {
        q: "Who led the Israelites across the Red Sea?",
        options: ["Moses", "Abraham", "Joshua", "David"],
        ans: "A"
      },
      {
        q: "Who was swallowed by a great fish?",
        options: ["Jonah", "Noah", "Elijah", "Daniel"],
        ans: "A"
      },
      {
        q: "What is the last book of the Bible?",
        options: ["Revelation", "Jude", "Malachi", "Acts"],
        ans: "A"
      },
      {
        q: "Which king wrote many of the Psalms?",
        options: ["David", "Solomon", "Saul", "Hezekiah"],
        ans: "A"
      },
      {
        q: "How many books are in the Bible?",
        options: ["66", "72", "60", "70"],
        ans: "A"
      },
      {
        q: "What did Jesus feed 5,000 people with?",
        options: ["5 loaves and 2 fish", "Bread and wine", "Manna", "Fish only"],
        ans: "A"
      },
      {
        q: "What did God create on the first day?",
        options: ["Light", "Sky", "Land", "Animals"],
        ans: "A"
      }
    ];

    let current = 0;
    let timer;
    let countdown = 15;

    function startQuiz() {
      const name = document.getElementById("name").value;
      const exam = document.getElementById("exam").value;
      if (!name || !exam) {
        alert("Please fill in your details.");
        return;
      }

      document.getElementById("user-details").classList.add("hidden");
      document.getElementById("quiz-section").classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function startTimer() {
      countdown = 15;
      document.getElementById("timer").textContent = `Time Left: ${countdown}s`;
      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").textContent = `Time Left: ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[current];
      let html = `<div class="question"><h3>Question ${current + 1}: ${q.q}</h3><div class="options">`;
      ["A", "B", "C", "D"].forEach((opt, idx) => {
        html += `<label><input type="radio" name="Q${current + 1}" value="${opt}" required /> ${opt}. ${q.options[idx]}</label>`;
      });
      html += `</div></div>`;
      document.getElementById("question-container").innerHTML = html;
    }

    function nextQuestion() {
      clearInterval(timer);
      current++;
      if (current < questions.length) {
        showQuestion();
        startTimer();
      } else {
        document.getElementById("quiz-section").classList.add("hidden");
        document.getElementById("final-submit").classList.remove("hidden");
        document.getElementById("quizForm").submit();
      }
    }

    // Malpractice detection
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("You switched tabs. Submitting quiz.");
        document.getElementById("quizForm").submit();
      }
    });

    // Camera & Mic
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(err => {
        console.warn("Camera/Mic permission denied.");
      });
  </script>
</body>
</html>
