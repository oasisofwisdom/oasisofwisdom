  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #004225;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .question h4 {
      color: #004225;
    }

    .question label {
      display: block;
      margin: 8px 0;
    }

    button {
      background: #004225;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .timer, #progress {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .warning {
      color: red;
      font-weight: bold;
      display: none;
    }

    #quizContent, #resultMessage {
      display: none;
    }

    #resultMessage {
      text-align: center;
      margin-top: 2rem;
      padding: 1.5rem;
      background: #e8fbee;
      border: 1px solid #c2f2ce;
      border-radius: 8px;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 8px 16px;
      background: #004225;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìñ Back to the Bible Challenge (BBC)</h1>
    <p>Test your Bible knowledge ‚Äì 15 seconds per question</p>
  </header>

  <main>
    <form id="quizForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="99dc2fe8-9b17-47af-ab28-cf6e48489d11" />
      <input type="hidden" name="Score Breakdown" id="scoreBreakdown" />
      <input type="hidden" name="Total Score" id="totalScore" />

      <div id="userInfo">
        <label for="name">Full Name</label>
        <input type="text" name="Name" id="name" required />

        <label for="exam">Exam Number</label>
        <input type="text" name="Exam Number" id="exam" required />

        <button type="button" onclick="startQuiz()">Start Test</button>
      </div>

      <div id="quizContent">
        <div class="timer" id="timer">‚è± 15s</div>
        <div class="warning" id="warning">‚ö†Ô∏è You switched tabs! Quiz will be submitted.</div>
        <div class="question" id="questionBox"></div>
        <div id="progress">Question 1 of 10</div>
        <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit Quiz</button>
      </div>
    </form>

    <div id="resultMessage">
      <h3>‚úÖ Your answers have been submitted successfully!</h3>
      <p>Thank you for participating in the BBC Challenge.</p>
      <a class="back-link" href="bbc.html">‚Üê Back to BBC Home</a>
    </div>
  </main>

  <script>
    const questions = [
      { q: "Who betrayed Jesus?", a: ["Peter", "Paul", "Judas Iscariot", "Thomas"], correct: "C" },
      { q: "Which book contains the Ten Commandments?", a: ["Leviticus", "Genesis", "Exodus", "Numbers"], correct: "C" },
      { q: "Where was Jesus born?", a: ["Nazareth", "Bethlehem", "Jerusalem", "Galilee"], correct: "B" },
      { q: "Who led the Israelites across the Red Sea?", a: ["Abraham", "David", "Joshua", "Moses"], correct: "D" },
      { q: "Who was swallowed by a great fish?", a: ["Noah", "Daniel", "Jonah", "Elijah"], correct: "C" },
      { q: "What is the last book of the Bible?", a: ["Revelation", "Jude", "Malachi", "Acts"], correct: "A" },
      { q: "Which king wrote many of the Psalms?", a: ["Solomon", "David", "Saul", "Hezekiah"], correct: "B" },
      { q: "How many books are in the Bible?", a: ["60", "72", "66", "70"], correct: "C" },
      { q: "What did Jesus feed 5,000 people with?", a: ["Bread and wine", "Manna", "5 loaves and 2 fish", "Fish only"], correct: "C" },
      { q: "What did God create on the first day?", a: ["Light", "Sky", "Land", "Animals"], correct: "A" }
    ];

    let index = 0;
    let score = 0;
    let breakdown = "";
    let timer = 15;
    let interval;

    function startQuiz() {
      if (!document.getElementById("name").value || !document.getElementById("exam").value) {
        alert("Please fill in your name and exam number.");
        return;
      }
      document.getElementById("userInfo").style.display = "none";
      document.getElementById("quizContent").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[index];
      const name = `Q${index + 1}`;
      let html = `<h4>${index + 1}. ${q.q}</h4>`;
      q.a.forEach((opt, i) => {
        const label = String.fromCharCode(65 + i);
        html += `<label><input type="radio" name="${name}" value="${label}" required> ${label}. ${opt}</label>`;
      });
      document.getElementById("questionBox").innerHTML = html;
      document.getElementById("progress").textContent = `Question ${index + 1} of ${questions.length}`;
      document.getElementById("nextBtn").style.display = index < questions.length - 1 ? "inline-block" : "none";
      document.getElementById("submitBtn").style.display = index === questions.length - 1 ? "inline-block" : "none";
      startTimer();
    }

    function startTimer() {
      clearInterval(interval);
      timer = 15;
      document.getElementById("timer").textContent = `‚è± ${timer}s`;
      interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = `‚è± ${timer}s`;
        if (timer <= 0) nextQuestion();
      }, 1000);
    }

    function nextQuestion() {
      const selected = document.querySelector(`input[name="Q${index + 1}"]:checked`);
      const chosen = selected ? selected.value : "None";
      const correct = questions[index].correct;
      if (chosen === correct) score++;
      breakdown += `Q${index + 1}: ${chosen} (Correct: ${correct})\n`;
      index++;
      if (index < questions.length) {
        showQuestion();
      } else {
        clearInterval(interval);
        document.getElementById("scoreBreakdown").value = breakdown;
        document.getElementById("totalScore").value = `${score} / ${questions.length}`;
      }
    }

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("scoreBreakdown").value = breakdown;
      document.getElementById("totalScore").value = `${score} / ${questions.length}`;
      const formData = new FormData(this);
      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          this.style.display = "none";
          document.getElementById("resultMessage").style.display = "block";
        } else {
          alert("‚ùå Submission failed. Please try again.");
        }
      })
      .catch(() => {
        alert("‚ùå An error occurred. Please try again later.");
      });
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.getElementById("warning").style.display = "block";
        clearInterval(interval);
        document.getElementById("quizForm").submit();
      }
    });
  </script>
</body>
</html>
