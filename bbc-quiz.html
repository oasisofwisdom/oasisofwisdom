  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7fff8;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #004225;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .question, #startSection, #quizSection {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.4rem 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .timer, .warning, .success {
      font-weight: bold;
      margin-top: 1rem;
    }
    .timer { color: #b30000; }
    .warning { color: red; display: none; }
    .success { color: green; display: none; }

    button {
      background: #004225;
      color: white;
      border: none;

      border-radius: 6px;

    }
    button:hover { background: #006400; }

    video {
      width: 100%;

      margin-top: 1rem;

      display: inline-block;

<body>
  <header>
    <h1>üìñ BBC Digital Quiz</h1>
    <p>Back to the Bible Challenge ‚Äì 10 Questions | 15s per Question</p>
  </header>

  <main>
    <section id="startSection">
      <form id="startForm">
        <label>Full Name</label>
        <input type="text" name="name" required />
        <label>Exam Number</label>
        <input type="text" name="exam" required />
        <button type="submit">Start Test</button>
      </form>
    </section>

    <section id="quizSection" style="display:none;">
      <form id="quizForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="99dc2fe8-9b17-47af-ab28-cf6e48489d11" />
        <input type="hidden" name="Full Name" id="hiddenName" />
        <input type="hidden" name="Exam Number" id="hiddenExam" />
        <div class="timer" id="timer">Time: 15s</div>
        <div class="warning" id="warning">‚ö†Ô∏è Rule Violation Detected! Submitting...</div>
        <div class="success" id="success">‚úÖ Your response has been submitted successfully.</div>

        <video id="webcam" autoplay muted playsinline></video>

        <div id="questionBox" class="question">
          <h3 id="qText">Question</h3>
          <label><input type="radio" name="answer" value="A" required> <span id="optA">A</span></label>
          <label><input type="radio" name="answer" value="B"> <span id="optB">B</span></label>
          <label><input type="radio" name="answer" value="C"> <span id="optC">C</span></label>
          <label><input type="radio" name="answer" value="D"> <span id="optD">D</span></label>
        </div>

        <input type="hidden" name="Q1" />
        <input type="hidden" name="Q2" />
        <input type="hidden" name="Q3" />
        <input type="hidden" name="Q4" />
        <input type="hidden" name="Q5" />
        <input type="hidden" name="Q6" />
        <input type="hidden" name="Q7" />
        <input type="hidden" name="Q8" />
        <input type="hidden" name="Q9" />
        <input type="hidden" name="Q10" />

        <button type="button" id="nextBtn">Next</button>
      </form>
    </section>

    <a class="nav-link" href="bbc.html">‚Üê Back to BBC Home</a>
  </main>

  <script>
    const questions = [
      ["Who betrayed Jesus?", "Judas Iscariot", "Peter", "Thomas", "Paul", "A"],
      ["Which book contains the Ten Commandments?", "Exodus", "Genesis", "Leviticus", "Numbers", "A"],
      ["Where was Jesus born?", "Bethlehem", "Nazareth", "Jerusalem", "Galilee", "A"],
      ["Who led the Israelites across the Red Sea?", "Moses", "Abraham", "Joshua", "David", "A"],
      ["Who was swallowed by a great fish?", "Jonah", "Noah", "Elijah", "Daniel", "A"],
      ["What is the last book of the Bible?", "Revelation", "Jude", "Malachi", "Acts", "A"],
      ["Which king wrote many of the Psalms?", "David", "Solomon", "Saul", "Hezekiah", "A"],
      ["How many books are in the Bible?", "66", "72", "60", "70", "A"],
      ["What did Jesus feed 5,000 people with?", "5 loaves and 2 fish", "Bread and wine", "Manna", "Fish only", "A"],
      ["What did God create on the first day?", "Light", "Sky", "Land", "Animals", "A"]
    ];

    let qIndex = 0;
    let timer, seconds = 15;

    const qText = document.getElementById("qText");
    const optA = document.getElementById("optA");
    const optB = document.getElementById("optB");
    const optC = document.getElementById("optC");
    const optD = document.getElementById("optD");
    const nextBtn = document.getElementById("nextBtn");
    const timerBox = document.getElementById("timer");
    const warning = document.getElementById("warning");
    const success = document.getElementById("success");
    const webcam = document.getElementById("webcam");

    function loadQuestion() {
      const q = questions[qIndex];
      qText.textContent = `${qIndex + 1}. ${q[0]}`;
      optA.textContent = q[1];
      optB.textContent = q[2];
      optC.textContent = q[3];
      optD.textContent = q[4];
      document.querySelector('input[name="answer"]:checked')?.checked = false;

      seconds = 15;
      updateTimer();
      timer = setInterval(() => {
        seconds--;
        updateTimer();
        if (seconds <= 0) {
          clearInterval(timer);
          recordAnswer();
          moveNext();
        }
      }, 1000);
    }

    function updateTimer() {
      timerBox.textContent = `Time: ${seconds}s`;
    }

    function recordAnswer() {
      const val = document.querySelector('input[name="answer"]:checked')?.value || "No Answer";
      document.querySelector(`[name="Q${qIndex + 1}"]`).value = val;
    }

    function moveNext() {
      qIndex++;
      if (qIndex < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quizForm").submit();
        success.style.display = "block";
        document.getElementById("questionBox").style.display = "none";
        nextBtn.style.display = "none";
      }
    }

    nextBtn.addEventListener("click", () => {
      clearInterval(timer);
      recordAnswer();
      moveNext();
    });

    document.getElementById("startForm").addEventListener("submit", async e => {
      e.preventDefault();
      document.getElementById("startSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      document.getElementById("hiddenName").value = e.target.name.value;
      document.getElementById("hiddenExam").value = e.target.exam.value;
      loadQuestion();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        webcam.srcObject = stream;
        startMicMonitor(stream);
      } catch (err) {
        warning.textContent = "‚ö†Ô∏è Please allow camera and microphone access.";
        warning.style.display = "block";
        setTimeout(() => location.reload(), 3000);
      }
    });

    // Microphone monitor
    function startMicMonitor(stream) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function checkNoise() {
        analyser.getByteFrequencyData(data);
        const volume = data.reduce((a, b) => a + b) / data.length;
        if (volume > 30) {
          warning.style.display = "block";
          document.getElementById("quizForm").submit();
        } else {
          requestAnimationFrame(checkNoise);
        }
      }
      checkNoise();
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        warning.style.display = "block";
        document.getElementById("quizForm").submit();
      }
    });
  </script>
</body>
