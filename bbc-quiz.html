<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBC Quiz | Oasis of Wisdom</title>
  <meta name="description" content="Back to the Bible Challenge - Digital Bible Quiz" />
  <meta name="keywords" content="Bible Quiz, Back to Bible, Oasis of Wisdom, BBC" />
  <meta name="author" content="Oasis of Wisdom Media Team" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-12R09Q1G31"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-12R09Q1G31');
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fff4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004225;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .question { margin-bottom: 1rem; }
    .question h4 { color: #004225; }
    label {
      display: block;
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    .hidden { display: none; }
    button {
      margin-top: 1rem;
      background: #004225;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #progress {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #444;
    }
    video {
      width: 160px;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Back to the Bible Challenge</h1>
    <p>Digital Bible Quiz Platform</p>
  </header>

  <main>
    <form id="quizForm">
      <div id="details">
        <label>Full Name:</label>
        <input type="text" name="Name" required />
        <label>Exam Number:</label>
        <input type="text" name="Exam Number" required />
        <button type="button" onclick="startQuiz()">Start Test</button>
      </div>

      <div id="quizArea" class="hidden">
        <div id="progress"></div>
        <div id="questionBox"></div>
        <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button type="submit" id="submitBtn" class="hidden">Submit</button>
      </div>
    </form>

    <div id="thankYou" class="hidden">
      <h3>✅ Thank you for participating!</h3>
      <p>Your answers have been submitted successfully.</p>
      <a href="bbc.html">← Go back to BBC Home</a>
    </div>

    <video id="camera" autoplay muted></video>
  </main>

  <script>
    const questions = [
      {
        q: "What did Jesus feed 5,000 people with?",
        options: ["Bread and wine", "5 loaves and 2 fish", "Fish only", "Manna"],
        correct: "B"
      },
      {
        q: "Where was Jesus born?",
        options: ["Nazareth", "Bethlehem", "Jerusalem", "Galilee"],
        correct: "B"
      },
      {
        q: "Which book contains the Ten Commandments?",
        options: ["Genesis", "Leviticus", "Exodus", "Numbers"],
        correct: "C"
      },
      {
        q: "What did God create on the first day?",
        options: ["Sky", "Land", "Animals", "Light"],
        correct: "D"
      },
      {
        q: "Who was swallowed by a great fish?",
        options: ["Elijah", "Jonah", "Daniel", "Noah"],
        correct: "B"
      },
      {
        q: "Which king wrote many of the Psalms?",
        options: ["Solomon", "David", "Saul", "Hezekiah"],
        correct: "B"
      },
      {
        q: "How many books are in the Bible?",
        options: ["66", "72", "60", "70"],
        correct: "A"
      },
      {
        q: "Who betrayed Jesus?",
        options: ["Thomas", "Peter", "Judas Iscariot", "Paul"],
        correct: "C"
      },
      {
        q: "What is the last book of the Bible?",
        options: ["Jude", "Malachi", "Acts", "Revelation"],
        correct: "D"
      },
      {
        q: "Who led the Israelites across the Red Sea?",
        options: ["Abraham", "Moses", "Joshua", "David"],
        correct: "B"
      }
    ];

    let current = 0, score = 0;
    const userAnswers = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    shuffle(questions);

    const quizArea = document.getElementById("quizArea");
    const questionBox = document.getElementById("questionBox");
    const progress = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const quizForm = document.getElementById("quizForm");

    function startQuiz() {
      document.getElementById("details").classList.add("hidden");
      quizArea.classList.remove("hidden");
      showQuestion();
      startCamera();
    }

    function showQuestion() {
      const q = questions[current];
      progress.innerText = `Question ${current + 1} of ${questions.length}`;
      let html = `<div class="question"><h4>${q.q}</h4>`;
      q.options.forEach((opt, i) => {
        const label = String.fromCharCode(65 + i);
        html += `<label><input type="radio" name="q${current}" value="${label}" required /> ${label}. ${opt}</label>`;
      });
      html += `</div>`;
      questionBox.innerHTML = html;

      nextBtn.classList.toggle("hidden", current === questions.length - 1);
      submitBtn.classList.toggle("hidden", current !== questions.length - 1);
    }

    function nextQuestion() {
      const selected = quizForm.querySelector(`input[name="q${current}"]:checked`);
      if (!selected) return alert("Please select an answer");

      const answer = selected.value;
      userAnswers.push({ q: questions[current].q, selected: answer, correct: questions[current].correct });
      if (answer === questions[current].correct) score++;

      current++;
      showQuestion();
    }

    quizForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const lastSelected = quizForm.querySelector(`input[name="q${current}"]:checked`);
      if (!lastSelected) return alert("Please select an answer");
      const answer = lastSelected.value;
      userAnswers.push({ q: questions[current].q, selected: answer, correct: questions[current].correct });
      if (answer === questions[current].correct) score++;

      const formData = new FormData();
      formData.append("Name", quizForm.Name.value);
      formData.append("Exam Number", quizForm["Exam Number"].value);
      userAnswers.forEach((ans, i) => {
        formData.append(`Q${i + 1}`, `You chose: ${ans.selected} | Correct: ${ans.correct}`);
      });
      formData.append("Score", `${score} / ${questions.length}`);

      await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: new URLSearchParams({
          access_key: "99dc2fe8-9b17-47af-ab28-cf6e48489d11",
          ...Object.fromEntries(formData)
        })
      });

      quizArea.classList.add("hidden");
      document.getElementById("thankYou").classList.remove("hidden");
    });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          document.getElementById("camera").srcObject = stream;
        }).catch(() => {});
    }
  </script>
</body>
</html>
