<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Prayer | Oasis of Wisdom Bible Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin-top: 0;
      color: #d32f2f;
    }

    h2 {
      color: #2e7d32;
    }

    .prayer-text {
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 17px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Prayer</h1>
  </header>

  <div class="container">
    <h2 id="prayer-title">Loading...</h2>
    <div id="full-prayer" class="prayer-text">Please wait while we load today's prayer.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfrltH681QSU3m77WYDJh0wNAdWv-h1ppGbFaIFSQ08GWFAkRMRpOTDd193MNJulfuXSH_M4--5SqY/pub?output=csv';

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const headers = rows[0].map(h => h.trim());

        const dateIndex = headers.indexOf("Date");
        const titleIndex = headers.indexOf("Title");
        const prayerIndex = headers.indexOf("Prayer");

        const row = rows.find((r, i) => i !== 0 && r[dateIndex]?.trim() === dateParam);

        if (row) {
          document.getElementById('prayer-title').textContent = row[titleIndex];
          document.getElementById('full-prayer').textContent = row[prayerIndex];
        } else {
          document.getElementById('prayer-title').textContent = "Prayer Not Found";
          document.getElementById('full-prayer').textContent = "We could not find a prayer for this date. Please go back or check another day.";
        }
      })
      .catch(error => {
        console.error("Error loading prayer:", error);
        document.getElementById('prayer-title').textContent = "Error";
        document.getElementById('full-prayer').textContent = "Prayer could not be loaded. Please try again later.";
      });
  </script>

</body>
</html>
