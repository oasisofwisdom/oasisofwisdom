<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OOWBC - News</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fdfdfd; color: #222; }
    h1 { color: #006400; text-align: center; }
    ul { list-style: none; padding: 0; max-width: 700px; margin: 2rem auto; }
    li { margin: 1rem 0; padding: 1rem; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
    a { text-decoration: none; font-weight: bold; color: #004225; }
    a:hover { color: #008000; }
    .back { text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üì∞ OOWBC Blog News</h1>
  <ul id="blog-news-feed">Loading news...</ul>

  <div class="back">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://oowbc.blogspot.com/feeds/posts/default?alt=rss")
    .then(response => response.json())
    .then(data => {
      const ul = document.getElementById("blog-feed") || document.getElementById("blog-news-feed");
      ul.innerHTML = "";
      data.items.slice(0, 5).forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${post.link}" target="_blank">${post.title}</a>`;
        ul.appendChild(li);
      });
    })
    .catch(error => {
      const ul = document.getElementById("blog-feed") || document.getElementById("blog-news-feed");
      ul.innerHTML = "<li>Unable to load posts right now.</li>";
      console.error("RSS load error:", error);
    });
</script>

</body>
</html>
