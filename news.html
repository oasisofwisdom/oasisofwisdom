<section id="blog-posts">
  <h2 style="text-align:center;">ðŸ“° Latest News</h2>
  <div id="blog-cards" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;"></div>
  <div id="post-content" style="margin-top: 2rem; max-width: 800px; margin-inline: auto;"></div>
</section>

<script>
  const blogContainer = document.getElementById("blog-cards");
  const postDisplay = document.getElementById("post-content");

  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://oowbc.blogspot.com/feeds/posts/default?alt=rss&t=" + new Date().getTime())

    .then(res => res.json())
    .then(data => {
      blogContainer.innerHTML = "";
      data.items.forEach(post => {
        const card = document.createElement("div");
        card.style.width = "300px";
        card.style.border = "1px solid #ccc";
        card.style.borderRadius = "8px";
        card.style.overflow = "hidden";
        card.style.background = "#fff";
        card.style.boxShadow = "0 2px 8px rgba(0,0,0,0.05)";

        const img = document.createElement("img");
        img.src = post.thumbnail || "https://via.placeholder.com/300x160?text=No+Image";
        img.alt = post.title;
        img.style.width = "100%";
        img.style.height = "160px";
        img.style.objectFit = "cover";

        const content = document.createElement("div");
        content.style.padding = "1rem";

        const title = document.createElement("h4");
        title.textContent = post.title;
        title.style.margin = "0 0 0.5rem 0";
        title.style.fontSize = "1.1rem";
        title.style.color = "#006400";

        const date = document.createElement("p");
        date.textContent = new Date(post.pubDate).toLocaleDateString();
        date.style.fontSize = "0.9rem";
        date.style.color = "#777";
        date.style.margin = "0 0 0.75rem 0";

        const btn = document.createElement("button");
        btn.textContent = "Read More";
        btn.style.background = "#004225";
        btn.style.color = "#fff";
        btn.style.border = "none";
        btn.style.padding = "0.5rem 1rem";
        btn.style.borderRadius = "4px";
        btn.style.cursor = "pointer";
        btn.onclick = () => {
          postDisplay.innerHTML = `
            <h2>${post.title}</h2>
            <p><em>${new Date(post.pubDate).toLocaleString()}</em></p>
            <div>${post.content}</div>
            <hr/>
          `;
          postDisplay.scrollIntoView({ behavior: "smooth" });
        };

        content.appendChild(title);
        content.appendChild(date);
        content.appendChild(btn);

        card.appendChild(img);
        card.appendChild(content);
        blogContainer.appendChild(card);
      });
    });
</script>
