<section id="blog-posts">
  <h2 style="text-align:center;">ðŸ“° Latest News</h2>
  <div id="blog-cards" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;"></div>
  <div id="post-content" style="margin-top: 2rem; max-width: 800px; margin-inline: auto;"></div>
</section>

<script>
  const blogContainer = document.getElementById("blog-cards");
  const postDisplay = document.getElementById("post-content");

 fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://oowbc.blogspot.com/feeds/posts/default?alt=rss&t=" + new Date().getTime()))
  .then(response => response.json())
  .then(data => {
    const parsed = new window.DOMParser().parseFromString(data.contents, "text/xml");
    const items = parsed.querySelectorAll("entry");
    const container = document.getElementById("blog-cards") || document.getElementById("home-blog-preview");
    const postDisplay = document.getElementById("post-content");
    container.innerHTML = "";
    items.forEach(item => {
      const title = item.querySelector("title").textContent;
      const content = item.querySelector("content").textContent;
      const link = item.querySelector("link[rel='alternate']").getAttribute("href");
      const published = item.querySelector("published").textContent;
      const thumbMatch = content.match(/<img[^>]+src="([^">]+)"/i);
      const thumbnail = thumbMatch ? thumbMatch[1] : "https://via.placeholder.com/300x160?text=No+Image";

      const card = document.createElement("div");
      card.style.width = "300px";
      card.style.border = "1px solid #ccc";
      card.style.borderRadius = "8px";
      card.style.overflow = "hidden";
      card.style.background = "#fff";
      card.style.boxShadow = "0 2px 8px rgba(0,0,0,0.05)";

      const img = document.createElement("img");
      img.src = thumbnail;
      img.style.width = "100%";
      img.style.height = "160px";
      img.style.objectFit = "cover";

      const box = document.createElement("div");
      box.style.padding = "1rem";

      const h4 = document.createElement("h4");
      h4.textContent = title;
      h4.style.margin = "0 0 0.5rem 0";
      h4.style.color = "#004225";

      const date = document.createElement("p");
      date.textContent = new Date(published).toLocaleDateString();
      date.style.color = "#666";
      date.style.fontSize = "0.85rem";

      const btn = document.createElement("button");
      btn.textContent = "Read More";
      btn.style.background = "#004225";
      btn.style.color = "#fff";
      btn.style.border = "none";
      btn.style.padding = "0.5rem 1rem";
      btn.style.borderRadius = "4px";
      btn.style.cursor = "pointer";
      btn.onclick = () => {
        postDisplay.innerHTML = `
          <h2>${title}</h2>
          <p><em>${new Date(published).toLocaleString()}</em></p>
          <div>${content}</div>
          <hr/>
        `;
        postDisplay.scrollIntoView({ behavior: "smooth" });
      };

      box.appendChild(h4);
      box.appendChild(date);
      box.appendChild(btn);

      card.appendChild(img);
      card.appendChild(box);
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Error fetching feed:", err);
  });

</script>
