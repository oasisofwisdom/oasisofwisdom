<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Oasis of Wisdom</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fff4;
      color: #222;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .logo {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      color: #004225;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
    }

    .social-icons img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Church Logo" class="logo" />
    <h1>Thank You!</h1>
    <p>We’ve received your comment or message. Someone from the Oasis of Wisdom Bible Church media team will get back to you shortly if needed.</p>
    <p>In the meantime, stay connected with us:</p>

    <div class="social-icons">
      <a href="https://facebook.com/oasisofwisdom" target="_blank"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" /></a>
      <a href="https://instagram.com/oasisofwisdom" target="_blank"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" /></a>
      <a href="https://youtube.com/@oasisofwisdom" target="_blank"><img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" /></a>
      <a href="https://tiktok.com/@oasisofwisdom" target="_blank"><img src="https://img.icons8.com/color/48/tiktok.png" alt="TikTok" /></a>
    </div>
  </div>
</body>
</html>
